<h3>Send a message</h3>

<form>

  <div class="row">
    <div class="col-lg-4 form-group">
      <label>Queue Name</label>
      <input type="text" class="form-control" name="queueName" [(ngModel)]="messageObject.queueName">
    </div>
    <div class="col-lg-4 form-group">
      <label>Value</label>
      <input type="text" class="form-control" name="value" [(ngModel)]="messageObject.entity">
    </div>
    <div class="col-lg-2 form-group" style="padding-top: 31px;">
      <button class="btn btn-primary" (click)="sendMessage()">Send Message</button>
    </div>
  </div>

</form>

<h3>Message Log</h3>
<div class="row">
  <div class="col-lg-2">Message Id</div>
  <div class="col-lg-4">Queue Name</div>
  <div class="col-lg-6">Value</div>
</div>
<div class="row" *ngFor="let message of messageBrokerService.messageLog">
  <div class="col-lg-2">
    {{message.id}}
  </div>
  <div class="col-lg-4">
    {{message.queueName}}
  </div>
  <div class="col-lg-6">
    {{message.entity}}
  </div>
</div>
